# Custom prompt format with Mac icon and username
format = '''
 $username $all
'''

# Username module
[username]
show_always = true 
style_user = "bold green" 

# Directory module
[directory]
truncation_length = 4
truncation_symbol = "…/"
read_only = " 󰌾"

# Git branch module
[git_branch]
symbol = " "  # Show a git branch symbol
style = "bold yellow"

# Git status module
[git_status]
conflicted = ""  # Flag for conflicted files
ahead = ""
behind = ""
stashed = ""
style = "bold blue"

# Package module (shows version from package files)
[package]
style = "bold magenta"
symbol = " "

